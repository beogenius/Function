<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Temperature Converter</h2>
<form action="">
    <p>
        <label> F</label>
        <input type="number" id="inputF" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
    </p>
    <p>
        Celcius: <span id="outputCelcius"> </span>
    </p>
</form>
<script>
    function temperatureConverter(valNum){
        valNum= +(valNum);
        document.getElementById("outputCelcius").innerHTML = (valNum-32) / 1.8;
    }
</script>
</body>
</html>
